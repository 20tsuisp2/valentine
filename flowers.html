<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>flowers for you</title>
  <style>
    :root{
      --bg1:#ffd6e8;
      --bg2:#ffb7d5;
      --text:#3a0f25;
      --card:#ffffffcc;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      overflow:hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color:var(--text);
    }
    .top{
      position:fixed;
      left:50%;
      transform:translateX(-50%);
      top:18px;
      width:min(900px, 92vw);
      background: var(--card);
      border: 2px solid #ffffff80;
      border-radius: 22px;
      padding: 14px 16px;
      text-align:center;
      box-shadow: 0 18px 45px rgba(0,0,0,.12);
      z-index:10;
      font-weight: 900;
    }
    .back{
      border:0;
      margin-top:10px;
      background: white;
      border-radius:999px;
      padding:10px 14px;
      font-weight:900;
      cursor:pointer;
      box-shadow: 0 12px 22px rgba(0,0,0,.10);
    }
    .fall{
      position:fixed;
      top:-40px;
      font-size: 26px;
      animation: fall linear forwards;
      pointer-events:none;
      filter: drop-shadow(0 8px 12px rgba(0,0,0,.1));
    }
    @keyframes fall{
      to{
        transform: translateY(110vh) rotate(20deg);
        opacity: 0.9;
      }
    }
  </style>
</head>
<body>
  <div class="top">

    <div>
      <button class="back" type="button" onclick="window.location.href='yay.html'">‚¨Ö back</button>
    </div>
  </div>

  <script>
    const flowers = ["üå∏","üå∑","üåπ","üíê","üå∫","ü™∑","üåª","ü©∑"];
    function drop(){
      const el = document.createElement("div");
      el.className = "fall";
      el.textContent = flowers[Math.floor(Math.random()*flowers.length)];
      el.style.left = (Math.random()*window.innerWidth) + "px";
      const dur = 2.8 + Math.random()*2.8; // seconds
      el.style.animationDuration = dur + "s";
      document.body.appendChild(el);
      setTimeout(()=>el.remove(), dur*1000);
    }
    setInterval(drop, 120);
  </script>
</body>
</html>
