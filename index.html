<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root{
      --bg:#ffd6e8;
      --bg2:#ffb7d5;
      --text:#3a0f25;
      --card:#ffffffcc;
      --accent:#ff2f8f;
      --accent2:#ff4fa0;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg), var(--bg2));
      color:var(--text);
      overflow:hidden;
    }

    .card{
      width:min(820px, 92vw);
      padding: 30px 22px;
      border-radius: 26px;
      background: var(--card);
      border: 2px solid #ffffff80;
      box-shadow: 0 18px 45px rgba(0,0,0,.12);
      text-align:center;
    }

    /* ===== Intro screen ===== */
    #intro h1{
      margin: 0 0 12px;
      font-size: clamp(40px, 6vw, 72px);
      font-weight: 1000;
      letter-spacing:.3px;
      color: var(--accent);
      text-transform: lowercase;
    }
    #intro p{
      margin: 0 0 18px;
      font-size: clamp(16px, 2.2vw, 18px);
      font-weight: 800;
      opacity:.85;
    }
    .playBtn{
      border:0;
      background: linear-gradient(135deg, var(--accent2), var(--accent));
      color:#fff;
      padding: 14px 18px;
      border-radius: 999px;
      font-weight: 1000;
      font-size: 18px;
      cursor:pointer;
      box-shadow: 0 12px 22px rgba(255,47,143,.25);
      display:inline-flex;
      gap:10px;
      align-items:center;
    }
    .playIcon{
      width: 34px;
      height: 34px;
      border-radius: 999px;
      background: rgba(255,255,255,.22);
      display:grid;
      place-items:center;
      font-size: 16px;
      font-weight: 1000;
    }

    /* ===== Valentine screen ===== */
    .hidden{ display:none; }

    #question h1{
      margin:0 0 18px;
      font-size: clamp(34px, 5vw, 56px);
      font-weight: 1000;
      letter-spacing:.2px;
    }
    .btnArea{
      position:relative;
      width: min(520px, 86vw);
      height: 120px;
      margin: 0 auto;
    }
    .btn{
      border: 0;
      padding: 16px 26px;
      border-radius: 14px;
      font-size: 20px;
      font-weight: 900;
      cursor: pointer;
      user-select:none;
      transition: transform .12s ease, filter .12s ease;
      position:absolute;
      top: 20px;
    }
    .btn:active{ transform: scale(.98); }

    #yesBtn{
      left: 0;
      background: linear-gradient(135deg, #ff4fa0, #ff2f8f);
      color: white;
      box-shadow: 0 14px 26px rgba(255, 47, 143, .25);
    }
    #yesBtn:hover{ filter: brightness(1.03); }

    #noBtn{
      right: 0;
      background: white;
      color: var(--text);
      border: 2px solid rgba(255, 47, 143, .25);
      box-shadow: 0 12px 22px rgba(0,0,0,.08);
    }

    /* Floating hearts */
    .heart{
      position:fixed;
      bottom:-30px;
      font-size: 18px;
      animation: floatUp linear forwards;
      opacity:.9;
      pointer-events:none;
    }
    @keyframes floatUp{
      from{ transform: translateY(0) translateX(0); }
      to{ transform: translateY(-120vh) translateX(var(--drift)); opacity:0; }
    }
  </style>
</head>
<body>

  <!-- ===== INTRO SCREEN (only thing visible at first) ===== -->
  <div class="card" id="intro">
    <h1>click me</h1>
    <p>(press play to enter ðŸ¥ºðŸ’—)</p>

    <button class="playBtn" id="startBtn" type="button">
      <span class="playIcon">â–¶</span>
      play
    </button>

    <!-- Upload your audio file into the repo and name it: ask.mp3 -->
    <audio id="voice" preload="auto">
      <source src="ask.m4a" type="audio/mp4">
    </audio>
  </div>

  <!-- ===== QUESTION SCREEN (revealed after click) ===== -->
  <div class="card hidden" id="question" aria-live="polite">
    <h1>Will you be my Valentine? ðŸ’—</h1>

    <div class="btnArea" id="btnArea">
      <button class="btn" id="yesBtn" type="button">YES</button>
      <button class="btn" id="noBtn" type="button">NO</button>
    </div>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const question = document.getElementById("question");

    const startBtn = document.getElementById("startBtn");
    const voice = document.getElementById("voice");

    const noBtn = document.getElementById("noBtn");
    const btnArea = document.getElementById("btnArea");

    function moveNo() {
      const area = btnArea.getBoundingClientRect();
      const btn  = noBtn.getBoundingClientRect();

      const padding = 8;
      const maxX = area.width - btn.width - padding;
      const maxY = area.height - btn.height - padding;

      const x = Math.random() * maxX + padding;
      const y = Math.random() * maxY + padding;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.right = "auto";
    }

    // reveal question screen + start audio on click
    startBtn.addEventListener("click", async () => {
      // swap screens
      intro.classList.add("hidden");
      question.classList.remove("hidden");

      // start audio (allowed because user clicked)
      try { await voice.play(); } catch(e) {}

      // start hearts
      setInterval(spawnHeart, 550);
    });

    // NO dodges every time he tries
    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive:false });

    // YES goes to yay page
    document.getElementById("yesBtn").addEventListener("click", () => {
      window.location.href = "yay.html";
    });

    // cute floating hearts
    function spawnHeart(){
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = Math.random() > 0.5 ? "ðŸ’—" : "ðŸ’–";
      h.style.left = (Math.random() * window.innerWidth) + "px";
      h.style.setProperty("--drift", (Math.random()*160 - 80).toFixed(0) + "px");
      const dur = 4 + Math.random()*3;
      h.style.animationDuration = dur + "s";
      document.body.appendChild(h);
      setTimeout(()=>h.remove(), dur*1000);
    }
  </script>
</body>
</html>
