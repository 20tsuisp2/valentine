<!doctype html>
<html lang="en-GB">
<head>

    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;

    }
    .card{
      width:min(760px, 92vw);
      padding: 34px 22px;
      border-radius: 26px;
      background: var(--card);
      border: 2px solid #ffffff80;
      box-shadow: 0 18px 45px rgba(0,0,0,.12);
      text-align:center;
    }
    h1{
      margin: 0 0 16px;
      font-size: clamp(42px, 6vw, 72px);
      font-weight: 1000;
      letter-spacing: .3px;
    }
    p{
      margin: 0;
      font-size: clamp(18px, 2.6vw, 24px);
      line-height: 1.4;
      font-weight: 700;
    }
  </style>
</head>
